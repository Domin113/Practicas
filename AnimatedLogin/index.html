<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Login Animado</title>
    </head>
    <body>
        <div class="container">
            <div class="signup-section">
                <header>Crear cuenta</header>
                <div class="social-buttons">
                    <button><b>G&nbsp;</b>Usar Google</button>
                </div>
                <div class="separator">
                    <div class="line"></div>
                    <p>O</p>
                    <div class="line"></div>
                </div>
                <form>
                    <input type="text" placeholder="*Nombre completo" required>
                    <input type="email" placeholder="*Direccion email, nombre de usuario" required>
                    <input type="password" placeholder="*Contraseña" required>
                    <a href="#">¿Has olvidado la contraseña?</a>
                    <button type="submit" class="btn">Crear cuenta</button>
                </form>
            </div>
            <div class="login-section">
                <header>Ya tengo cuenta</header>
                <div class="social-buttons">
                    <button><b>G&nbsp;</b> Usar Google</button>
                </div>
                <div class="separator">
                    <div class="line"></div>
                    <p>O</p>
                    <div class="line"></div>
                </div>
                <form>
                    <input type="email" placeholder="*Dirección email, nombre de usuario" required>
                    <input type="password" placeholder="*Contraseña" required>
                    <a href="#">¿Has olvidado la contraseña?</a>
                    <button type="submit" class="btn">Acceder</button>
                </form>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
